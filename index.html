<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Translation Tool</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./index.css">
<link rel="stylesheet" href="github-markdown.css">
<style>
	.markdown-body {
		box-sizing: border-box;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
</style>
</head>
<body>


  <div class="container">
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <!-- API Key Input -->
    <div class="input-group">
      <label for="api-key">API Key:</label>
      <input type="text" id="api-key" name="api-key" placeholder="Enter your API key here" required>
    </div>
  
    <!-- Audio File Upload -->
    <div class="input-group">
      <label for="file-upload">Upload Audio File:</label>
      <input type="file" id="audioInput" name="file-upload" accept="audio/*" required>
    </div>
  
    <!-- Action Buttons -->
    <div class="input-group action-buttons">
      <button class="button" id="translate-btn">Translate</button>
      <button class="button" id="convert-md-btn">Convert to Markdown</button>
    </div>
  
    <!-- Translation Display -->
    <div class="input-group">
      <label for="translation">Translation:</label>
      <textarea id="translation" name="translation" rows="4" placeholder="Translation will appear here..." readonly></textarea>
    </div>
  
    <!-- Markdown Output -->
    <div class="input-group markdown-body">
      <label for="markdown">Markdown Output:</label>
      <div data-preview="#preview" id="markdown" name="markdown" rows="4" placeholder="Markdown output will appear here..." readonly></div>
    </div>

  </div>


<footer>
  &copy; 2023 Allen. All rights reserved.
</footer>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js
"></script>
<script type="module" src="/main.js"></script>


</body>
</html>
